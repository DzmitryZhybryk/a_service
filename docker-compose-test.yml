version: '3.9'
services:

  authentication:
    extends:
      file: docker-compose-base.yml
      service: authentication
    command: pdm run test
    depends_on:
      - postgres
      - redis

  postgres:
    extends:
      file: docker-compose-base.yml
      service: postgres

  redis:
    restart: always
    extends:
      file: docker-compose-base.yml
      service: redis

  rabbitmq:
    restart: always
    extends:
      file: docker-compose-base.yml
      service: rabbitmq

volumes:
  postgres-db:
  redis_cache:
    driver: local