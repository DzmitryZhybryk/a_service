name: integration_tests

on:
  push:
    branches:
      - 'feature/**'
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run integration test inside docker compose
        run: docker compose -f .\docker-compose-test.yml up --abort-on-container-exit --build

